type Query {
  info: String!
  feed: [Link!]!
  link(id: Int!): Link
}

type Mutation {
  createPost(url: String!, description: String!): Link!
  updatePost(id: Int!, url: String, description: String): Link
  deletePost(id: Int!): String!
}

type Link {
  id: Int!
  description: String!
  url: String!
}
