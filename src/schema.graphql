type Query {
  info: String!
  feed: [Link!]!
  link(id: ID!): Link
}

type Mutation {
  createPost(url: String!, description: String!): Link!
  updatePost(id: ID!, url: String, description: String): Link
  deletePost(id: ID!): String!
}

type Link {
  id: ID!
  description: String!
  url: String!
}
